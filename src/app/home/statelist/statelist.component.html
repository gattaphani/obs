<div class="app-title">
  <div>
    <h1><i class="fa fa-th-list"></i> State List</h1>
  </div>
    <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        <li class="breadcrumb-item">Masters</li>
        <li class="breadcrumb-item active"><a routerLink="/dashboard">Dashboard</a></li>
      </ul>
</div>
    <div class="row">
    <div class="col-md-11" style="margin-bottom: 25px;">
      <form class="form-inline ">
        <div class="input-group ">
          <input type="text" class="form-control" name="key" [(ngModel)]="key" size="50" placeholder="Search">
          <div class="input-group-btn">
          </div>
        </div>
      </form>
    </div> 
    <div class="col-md-1" style="padding-left:40px;">
    <div class="input-group ">
        <button type="submit" (click)="value=!value" class="btn btn-primary">Add</button>
      </div>
    </div>
    </div>
            <div class=" row top table-responsive"style="margin-right: 0px; margin-left: 0px;">
              <table class="table table-condensed tile" >
                <thead>
                    <tr>
                      <th>State List</th>
                      <th>Edit</th>
                      <!-- <th>Delete</th> -->
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let state of StateList | orderBy: order:reverse:'case-insensitive' | filter:key |  paginate: { itemsPerPage: 5, currentPage: p }; let i=index ">
                           
                        <td>
                          <div *ngIf="!state.isEditable">
                          {{state.stateName}}
                        </div>
                        <input class="form-control" type="text" [(ngModel)]="state.stateName" *ngIf="state.isEditable"/>
                      </td>
                      <td>
                          <!-- <button class="btn btn-primary" (click)='bulist.isEditable =!bulist.isEditable' *ngIf="!bulist.isEditable">Edit</button> -->
                          <button  class="btn" style="background: #009ee2;border:#009ee2;color:white;" *ngIf="state.isEditable" 
                          (click)="state.isEditable=!state.isEditable;updateStateData(state);">Update</button>
                          <img src="assets/pe.png" width="30px" (click)='state.isEditable =!state.isEditable' *ngIf="!state.isEditable">
                          </td>
                         <!-- <td><img src="assets/delete.png" width="20px" (click)="deleteSate(state)"/></td> -->
                        </tr>
                        <tr>
                            <td><input id="statelist" name="statelist" [(ngModel)]="statelist" *ngIf="value" type="text" class="form-control" placeholder="Enter State" required ></td>
                            <td><button type="submit" class="btn btn-primary " *ngIf="value" (click)=setState()>Save</button></td>
                             <td><button type="submit" class="btn btn-default " *ngIf="value" (click)=cancelstatelist()>Cancel</button></td>
                             
                        </tr>
                        </tbody>
              </table>
                    
            </div>
            <pagination-controls class="pull-right" (pageChange)="p = $event"></pagination-controls>
